<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小蚁搬运 - 管理员登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00BCD4, #0097A7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }
    
    .login-header {
      background: linear-gradient(to right, #1a237e, #283593);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .login-header h2 {
      margin: 0;
      font-weight: 600;
    }
    
    .login-header p {
      margin: 10px 0 0 0;
      opacity: 0.8;
    }
    
    .login-body {
      padding: 40px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-control {
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: #00BCD4;
      box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(to right, #00BCD4, #0097A7);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      background: linear-gradient(to right, #0097A7, #00838F);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    
    .logo i {
      font-size: 40px;
      color: #00BCD4;
    }
    
    .forgot-password {
      text-align: right;
      font-size: 14px;
    }
    
    .forgot-password a {
      color: #00BCD4;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-dolly-flatbed"></i>
      </div>
      <h2>小蚁搬运</h2>
      <p>总后台管理系统</p>
    </div>
    
    <div class="login-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">管理员账号</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="请输入管理员账号" required>
          <div id="usernameError" class="error-message">请输入有效的账号</div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
          <div id="passwordError" class="error-message">请输入有效的密码</div>
        </div>
        
        <div class="form-group forgot-password">
          <a href="#" id="forgotPasswordLink">忘记密码？</a>
        </div>
        
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>登录
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // 简单验证
      let isValid = true;
      
      if (!username) {
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('usernameError').style.display = 'none';
      }
      
      if (!password) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }
      
      if (isValid) {
        // 模拟登录请求
        simulateLogin(username, password);
      }
    });
    
    function simulateLogin(username, password) {
      // 显示加载状态
      const submitBtn = document.querySelector('.btn-login');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>登录中...';
      submitBtn.disabled = true;
      
      // 模拟API请求延迟
      setTimeout(function() {
        // 这里应该调用实际的登录API
        // 模拟成功登录
        localStorage.setItem('admin_token', 'mock_admin_token_for_demo');
        window.location.href = 'index.html';
      }, 1500);
    }
    
    document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
      e.preventDefault();
      alert('请联系系统管理员重置密码');
    });
  </script>
</body>
</html>
